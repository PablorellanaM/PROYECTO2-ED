<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones de Libros</title>
    <link rel="stylesheet" href="{{ url_for('custom_static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recomendaciones de Libros</h1>
        {% if recommendations %}
            <ul class="book-list">
                {% for book in recommendations %}
                    <li class="book-item">
                        <img src="{{ url_for('static', filename='images/' ~ book.image) }}" alt="Foto del libro">
                        <h2>{{ book.title }}</h2>
                        <p><strong>Autor:</strong> {{ book.author }}</p>
                        <p><strong>GÃ©nero:</strong> {{ book.genre }}</p>
                        <p>{{ book.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay recomendaciones disponibles en este momento.</p>
        {% endif %}
    </div>
</body>
</html>
